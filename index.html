<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elon's Favorite Website</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      color: #333;
      margin-top: 50px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #0c9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Elon's Favorite Website</h1>
    <button id="menuBtn">Open Menu</button>
  </div>
  
  <script>
    const menuBtn = document.querySelector('#menuBtn');
    let isOpen = false;
    
    menuBtn.addEventListener('click', function() {
      if (!isOpen) {
        console.log('Menu Open');
        isOpen = true;
      } else {
        console.log('Menu Closed');
        isOpen = false;
      }
    });
  </script>
</body>
</html>
