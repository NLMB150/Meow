<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3060 Google</title>
  <style>
    /* Add some futuristic styling */
    body {
      background-color: #ccc;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1.5em;
      border-radius: 5px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input[type="submit"] {
      padding: 0.5em 1em;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form>
      <input type="text" placeholder="Search 3060 Google">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
