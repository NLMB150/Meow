<!DOCTYPE html>
<html>
<head>
    <title>Creative and Destructive Fractal</title>
    <style>
        /* CSS for the canvas element */
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="fractalCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById("fractalCanvas");
        const context = canvas.getContext("2d");
        const maxDepth = 6; // Maximum recursion depth
        const scale = 0.5; // Scaling factor for each recursive level

        // Function to draw the creative and destructive fractal
        function drawFractal(x, y, size, depth) {
            if (depth === 0) {
                return;
            }

            // Creative: Randomize color and stroke width
            context.strokeStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            context.lineWidth = Math.random() * 5;

            // Destructive: Remove elements randomly
            if (Math.random() < 0.2) {
                return;
            }

            // Draw a line to a new position
            const newX = x + Math.random() * size * scale;
            const newY = y + Math.random() * size * scale;
            context.beginPath();
            context.moveTo(x, y);
            context.lineTo(newX, newY);
            context.stroke();

            // Recursive call with updated parameters
            drawFractal(newX, newY, size * scale, depth - 1);
        }

        // Function to initialize the drawing
        function initialize() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            const startX = canvas.width / 2;
            const startY = canvas.height / 2;
            drawFractal(startX, startY, 200, maxDepth);
        }

        // Handle canvas click event (increase depth on click)
        canvas.addEventListener('click', () => {
            initialize();
        });

        // Initial drawing
        initialize();
    </script>
</body>
</html>
