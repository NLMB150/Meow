<!DOCTYPE html>
<html>
<head>
    <title>Quantum Harmonic Nexus Fractal</title>
</head>
<body>
    <canvas id="fractalCanvas" width="800" height="800" style="background-color: black;"></canvas>
    
    <script>
        // Get the canvas element
        var canvas = document.getElementById("fractalCanvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "white";  // Customize the color

        // Define initial parameters
        var depth = 7;  // Adjust the depth for complexity
        var length = 300;  // Adjust the initial line length

        // Function to draw the Quantum Harmonic Nexus Fractal
        function quantumHarmonicNexus(x, y, angle, depth, length) {
            if (depth === 0) {
                return;
            }

            for (var i = 0; i < 12; i++) {  // Customize the number of branches
                ctx.beginPath();
                ctx.moveTo(x, y);
                x += length * Math.cos(angle);
                y += length * Math.sin(angle);
                ctx.lineTo(x, y);
                ctx.stroke();

                quantumHarmonicNexus(x, y, angle - (Math.PI / 6), depth - 1, length * 0.6);  // Adjust the scaling factor
                angle += (Math.PI / 3);  // Adjust angle for branching
            }
        }

        // Start drawing the fractal
        quantumHarmonicNexus(canvas.width / 2, canvas.height / 2, -Math.PI / 2, depth, length);

    </script>
</body>
</html>
