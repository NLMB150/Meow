<html>
  <head>
    <script>
      function search() {
        var query = document.getElementById("query").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://www.googleapis.com/customsearch/v1?q=" + query + "&cx=017576662512468239146:omuauf_lfve&key=AIzaSyCVAXiUzRYsML1Pv6RwSG1gunmMikTzQqY");
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.responseText);
            var results = response.items;
            var output = "";
            for (var i = 0; i < results.length; i++) {
              output += "<h2><a href='" + results[i].link + "'>" + results[i].title + "</a></h2>";
              output += "<p>" + results[i].snippet + "</p>";
            }
            document.getElementById("results").innerHTML = output;
          }
        };
        xhr.send();
      }
    </script>
  </head>
  <body>
    <input type="text" id="query"/>
    <button onclick="search()">Search</button>
    <div id="results"></div>
  </body>
</html>
