<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .tab-bar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;

            transition: background-color 0.3s;
        }
        .tab-button:hover {
            background-color: #777;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .header p {
            font-size: 24px;
            color: #333;
        }
        .header-content p {
            color: #666;
        }
        .download {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download:hover {
            background-color: #0056b3;
        }

</head>
