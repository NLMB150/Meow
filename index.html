<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT UI Clone</title>
    <style>
      /* Add styles for the UI */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px #ccc;
        border-radius: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Ask a question">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
