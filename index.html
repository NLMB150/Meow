<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree Animation</title>
    <style>
        canvas {
            background-color: #222;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="fractalCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fractalCanvas');
        const ctx = canvas.getContext('2d');
        const canvasWidth = canvas.width = window.innerWidth;
        const canvasHeight = canvas.height = window.innerHeight;
        
        const branchLength = 100;
        const angle = Math.PI / 6; // Angle between branches
        
        function drawBranch(x1, y1, length, angle) {
            const x2 = x1 + length * Math.cos(angle);
            const y2 = y1 - length * Math.sin(angle);

            ctx.strokeStyle = '#00FF00'; // Green color for branches
            ctx.lineWidth = length / 10;
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            if (length > 10) {
                drawBranch(x2, y2, length * 0.7, angle + 0.3); // Right branch
                drawBranch(x2, y2, length * 0.7, angle - 0.3); // Left branch
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const startX = canvasWidth / 2;
            const startY = canvasHeight;
            drawBranch(startX, startY, branchLength, -Math.PI / 2); // Start with a vertical trunk
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
